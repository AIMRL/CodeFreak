<div class="container">
  <div style="margin-bottom: 30px;"></div>
  <div *ngIf="!isData">
    <h1 style="text-align:center">No Submissions</h1>
  </div>

  <div *ngIf="isData">
    <h1 style="text-align: center">Submissions</h1>
    <div class="mat-elevation-z8" [hidden]="dataToShow == 'false' " style="width:90%;">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

        <!-- Image-->
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Image"></th>
          <td mat-cell *matCellDef="let row">
            <div style="text-align: center;margin-top:5px;margin-bottom:0;padding-bottom:0">
              <img *ngIf="row.UserImage==null || row.UserImage.FilePath==null" [src]="logoPath" width="50px" height="50px" />
              <img *ngIf="row.UserImage!=null && row.UserImage.FilePath!=null" style="border-radius:100%" [src]="profilesUrl+row.UserImage.FilePath" width="50px" height="50px" />
            </div>
          </td>
        </ng-container>


        <!-- User Name Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="UserName">User Name</th>
          <td mat-cell *matCellDef="let row">{{row.User.Name}}</td>
        </ng-container>

        <!-- Problem Name Column -->
        <ng-container matColumnDef="ProblemName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="ProblemName">Problem Name</th>
          <td mat-cell *matCellDef="let row">{{row.Problem.Title}}</td>
        </ng-container>

        <!-- Id Status -->
        <tr>
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Status">Status</th>
            <td mat-cell *matCellDef="let row">{{row.Submission.Status}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Score">Score</th>
            <td mat-cell *matCellDef="let row">{{row.Submission.Score}}</td>
          </ng-container>

          <!-- Submission Date Time -->
          <ng-container matColumnDef="DateTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="DateTime">SubmissionId </th>
            <td mat-cell *matCellDef="let row">{{row.Submission.SubmissionDateTime}}</td>
          </ng-container>

        </tr>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[25,50,100]"></mat-paginator>
      <!--<mat-paginator #paginator
                     [length]="dataSource.data.length"
                     [pageSizeOptions]="[2,5,10,25,100]"
                     [pageIndex]="0"
                     [pageSize]="50">
      </mat-paginator>-->

    </div>
  </div>
</div>
