
<div class="container" style="margin-bottom:100px;margin-top:20px">

  <mat-tab-group dynamicHeight style="border-top:1px solid;border-bottom:0;">
    <mat-tab label="Home">
      <app-event-home [eventId]="eventId"></app-event-home>
    </mat-tab>
    <mat-tab style="border:2px solid;margin-bottom:40px;" *ngFor="let item of problems" [label]="item.Problem.Title">
      <h2 style="text-align:center">{{item.Problem.Title}}</h2>
      <div class="col-md-10">
        <event-problem-editor [eventProblemId]="item.Problem.ProblemId" [eventId]="eventId"></event-problem-editor>
      </div>

    </mat-tab>
  </mat-tab-group>

</div>
