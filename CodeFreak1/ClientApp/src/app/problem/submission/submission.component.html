<div class="container">
  <div style="margin-bottom: 30px;"></div>
  <div *ngIf="!isData">
    <h1 style="text-align:center">No Submissions</h1>
  </div>

  <div *ngIf="isData">
    <h1 style="text-align: center">Submissions</h1>
    <div class="mat-elevation-z8" [hidden]="dataToShow == 'false' " style="width:90%;">
      <table mat-table class="full-width-table" style="width:100%" [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

        <!--<ng-container matColumnDef="SubmissionId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="SubmissionId">SubmissionId</th>
          <td mat-cell *matCellDef="let row">{{row.SubmissionId}}</td>
        </ng-container>-->

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Status">Status</th>
          <td mat-cell *matCellDef="let row">{{row.Status}}</td>
        </ng-container>

        <tr>
          <ng-container matColumnDef="Score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="Score">Score</th>
            <td mat-cell *matCellDef="let row">{{row.Score}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="SubmissionDateTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="SubmissionDateTime">Submission DateTime</th>
            <td mat-cell *matCellDef="let row">{{row.SubmissionDateTime | date:'short'}}</td>
          </ng-container>

        </tr>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[2, 5, 25, 100]"></mat-paginator>

    </div>
  </div>
</div>
