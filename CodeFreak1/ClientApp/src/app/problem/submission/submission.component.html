


<div *ngIf="!isData">
  <p>You have not made any Submission </p>
</div>

<div *ngIf="isData">



  <div class="mat-elevation-z8" [hidden]="dataToShow == 'false' ">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
      <!-- Id Column -->
      <tr>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Status">Status</th>
          <td mat-cell *matCellDef="let row">{{row.Status}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Score">Score</th>
          <td mat-cell *matCellDef="let row">{{row.Score}}</td>
        </ng-container>

        <ng-container matColumnDef="SubmissionId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="SubmissionId">SubmissionId </th>
          <td mat-cell *matCellDef="let row">{{row.SubmissionId}}</td>
        </ng-container>


        <ng-container matColumnDef="SubmissionDateTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="SubmissionDateTime">SubmissionDateTime</th>
          <td mat-cell *matCellDef="let row">{{row.SubmissionDateTime | date}}</td>
        </ng-container>
      </tr>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3, 5, 25, 100]"></mat-paginator>
    <!--<mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageSizeOptions]="[2,5,10,25,100]"
                 [pageIndex]="0"
                 [pageSize]="50">
  </mat-paginator>-->

  </div>
</div>
